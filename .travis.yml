install:
  - pip install -r requirements.txt
language: python
python:
  - 3.6
script:
  - python -m pytest -v
  - flake8
before_deploy:
  - openssl aes-256-cbc -d -K $REPO_ENC_KEY -iv $REPO_ENC_IV -in deploy_key.enc -out /tmp/deploy_key
  # Make sure only the current user can read the private key
  - chmod 400 /tmp/deploy_key
  # Create a script to return the passphrase environment variable to ssh-add
  - echo 'echo ${SSL_PASSPHRASE}' > /tmp/askpass && chmod +x /tmp/askpass
  # Start the authentication agent
  - eval "$(ssh-agent -s)"
  # Add the key to the authentication agent
  - DISPLAY=":0.0" SSH_ASKPASS="/tmp/askpass" setsid ssh-add /tmp/deploy_key </dev/null
  - echo -e "Host $SERVER_IP_ADDRESS\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
deploy:
  provider: script
  skip_cleanup: true
  script: ssh ubuntu@$SERVER_IP_ADDRESS 'bash ./deploy.sh'
  on:
    branch: master